<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Password Generator</title>
        
    </head>
    <body class="bg-primary">

        <!-- Generator -->
        <div class="generator container">

            <!-- Generator Card -->
            <div class="card my-3">
                <div class="row g-0">

                    <!-- Content -->
                    <div class="col-md-8">
                        <div class="card-body">

                            <h3 class="card-title mb-4">Password Generator</h3>

                            <!-- First Name data -->
                            <div class="bg-secondary p-2 mb-3 rounded">
                                <strong>Nome: </strong><span id="first-name"></span>
                            </div>

                            <!-- Last Name data -->
                            <div class="bg-secondary p-2 mb-3 rounded">
                                <strong>Cognome: </strong><span id="last-name"></span>
                            </div>

                            <!-- Favorite Color data -->
                            <div class="bg-secondary p-2 mb-4 rounded">
                                <strong>Colore Preferito: </strong><span id="fav-color"></span>
                            </div>

                            <!-- Password Generated -->
                            <div class="bg-white text-dark p-2 rounded">
                                <strong>La tua password Ã¨: </strong>
                                <p id="password" class="h3 mt-2"></p>
                            </div>
                                
                        </div>
                    </div>

                    <!-- Image -->
                    <div class="col-md-4 overflow-hidden overlay">
                        <img src="https://picsum.photos/id/3/700" alt="Man with a Smartphone">
                    </div>

                </div>
            </div>

        </div>


        <!-- Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
